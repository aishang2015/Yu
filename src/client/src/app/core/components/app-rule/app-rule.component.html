<nz-card style="margin-top: 5px;background: grey;">

  <div nz-row class="mt-5" *ngFor="let condition of option.childCondition">
    <div nz-col nzSpan="1">
      <button nz-button nzType="default" nzShape="circle" (click)="removeCondition(condition.id)"><i nz-icon
          type="minus"></i></button>
    </div>
    <div nz-col nzSpan="23">
      <nz-input-group nzCompact>
        <nz-select [(ngModel)]="condition.field" style="width: 150px;">
          <nz-option *ngFor="let item of fieldData" [nzLabel]="item" [nzValue]="item"></nz-option>
        </nz-select>
        <nz-select [(ngModel)]="condition.operateType" style="width: 150px;">
          <nz-option *ngFor="let item of operateData" [nzLabel]="item.name" [nzValue]="item.value"></nz-option>
        </nz-select>
        <input nz-input autocomplete="off" placeholder="" style="width: calc(100% - 300px);" [(ngModel)]="condition.value" name="value">
      </nz-input-group>
    </div>
  </div>

  <div nz-row class="mt-5">
    <div nz-col nzSpan="24" style="text-align: center">
      <button nz-button nzType="default" (click)="addCondition(option.id)"><i nz-icon type="plus"></i>添加条件</button>
    </div>
  </div>

  <app-rule *ngFor="let childRuleOption of option.childRuleOption" [(upperOption)]="option" [(option)]="childRuleOption"
    [fieldData]="fieldData"></app-rule>

  <div nz-row class="mt-5">
    <div nz-col nzSpan="23" nzOffset="0">
      <nz-select style="width: 120px;" [(ngModel)]="option.combineType">
        <nz-option *ngFor="let item of combineData" [nzValue]="item.value" [nzLabel]="item.name"></nz-option>
      </nz-select>

      <button class="ml-5" nz-button nzType="default" (click)="addGroup(option.childRuleOption)"><i nz-icon
          type="plus"></i>添加条件组</button>
      <button class="ml-5" nz-button nzType="default" (click)="removeGroup(option.id)"><i nz-icon
          type="delete"></i>删除条件组</button>
    </div>
  </div>
</nz-card>
